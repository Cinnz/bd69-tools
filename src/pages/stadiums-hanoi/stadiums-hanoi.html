<ion-header>

    <ion-navbar color="primary">
        <ion-title>Danh sách các Quận, Huyện của Hà Nội ({{totalStadium}})</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-lines>
        <ion-item *ngFor="let item of district; let i = index" (click)="onClickDistrict(item)">

        </ion-item>
    </ion-list>
</ion-content>
